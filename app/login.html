<! DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div id="container">
    <div id="login" class="col-md-offset-4">
        </br></br>
        <form class="form-horizontal" style="position: relative">
            <div class="form-group form-group-sm">
                <label for="inputLogin" class="col-sm-3 control-label"
                       style="">USERNAME</label>
                <div class="col-sm-7">
                    <input class="form-control" type="email" placeholder="Username" id="inputLogin">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="inputPassword3" class="col-sm-3 control-label">PASSWORD</label>
                <div class="col-sm-7">
                    <input class="form-control" type="password" placeholder="Password" id="inputPassword3">
                </div>
            </div>
            <div class="col-sm-offset-1 form-group">
                <div style="position: absolute; right: 60px;">
                    <div class="checkbox" style="margin-top: 3px;">
                        <label>REMEMBER ME<input type="checkbox" style="margin-left: 5px;margin-top: 2px;"></label>

                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div style="display: flex;flex-direction: row-reverse">
                    <button id="login-btn" type="submit" class="ActionBtn" style="margin-right: 57px;">LOGIN</button>
                    <button type="submit" class="ActionBtn" style="margin-right: 10px;">CANCEL</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        $("#login-btn").click(function () {
            window.location.replace("http://localhost:8000/");
        });
    });
</script>

</body>
</html>
